<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-Type" content="text/html; utf-8" />
    <meta http-equiv="Pragma" content="cache" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta http-equiv="content-Language" content="en" />
    <meta
      name="description"
      content="A simple QR-Code Generator made in HTML, CSS and JavaScript."
    />
    <meta name="keywords" content="Fooble, QR-Code, QR-Code Generator" />
    <meta name="author" content="Fooble" />
    <meta name="revisit-after" content="2 days" />

    <link rel="stylesheet" href="font/font.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>QR-Code Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR-Code Generator</h1>
        <p>Paste a url or a text to generate a QR-code.</p>
      </header>

      <div class="form">
        <input type="text" placeholder="Enter url or text" />
        <button id="generate-btn">Generate QR-Code</button>

        <button class="only-code" id="download-btn"
          ><i class="ri-download-line"></i> Download QR-Code</button
        >
      </div>

      <div class="qr-code only-code">
        <img src="" alt="QR-Code" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
