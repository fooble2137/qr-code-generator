<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Fooble" />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="font/font.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link href="favicon.ico" rel="shortcut icon" />
    <link href="apple-touch-icon.png" rel="apple-touch-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <meta name="keywords" content="Fooble, QR-Code, QR-Code Generator" />
    <meta
      name="description"
      content=" A simple QR code generator created using HTML, CSS and JavaScript. It allows you to generate QR codes for any URL or piece of text. "
    />

    <title>QR-Code Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>QR-Code Generator</h1>
        <p>Paste a url or a text to generate a QR-code.</p>
      </header>

      <div class="form">
        <div class="input-box">
          <input type="text" placeholder="Enter URL or text" />
          <i class="ri-close-line"></i>
        </div>

        <div class="size-options">
          <label>Size:</label>
          <select id="size-select">
            <option value="150x150">Small (150x150)</option>
            <option value="200x200" selected>Medium (200x200)</option>
            <option value="300x300">Large (300x300)</option>
            <option value="500x500">Extra Large (500x500)</option>
          </select>
        </div>

        <button id="generate-btn">Generate QR Code</button>

        <div class="qr-actions only-code">
          <button class="action-btn" id="download-btn">
            <i class="ri-download-line"></i> Download
          </button>
          <button class="action-btn" id="copy-btn">
            <i class="ri-file-copy-line"></i> Copy
          </button>
          <button class="action-btn" id="reset-btn">
            <i class="ri-refresh-line"></i> Clear
          </button>
        </div>
      </div>

      <div class="qr-code only-code">
        <div class="loading-spinner" style="display: none">
          <i class="ri-loader-4-line"></i>
          <span>Generating QR Code...</span>
        </div>
        <img src alt="Generated QR Code" />
        <div class="qr-info">
          <span class="qr-text"></span>
        </div>
      </div>

      <div class="recent-history" style="display: none">
        <h3>Recent QR Codes</h3>
        <div class="history-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
