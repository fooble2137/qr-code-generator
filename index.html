<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Fooble QR Code Generator"
    />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/utils.css" rel="stylesheet" />

    <link href="assets/images/favicon.ico" rel="shortcut icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <meta name="keywords" content="Fooble, QR-Code, QR-Code Generator" />
    <meta
      name="description"
      content="A simple QR code generator created using HTML, CSS and JavaScript. It allows you to generate QR codes for any URL or piece of text."
    />

    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="card">
      <h1>QR Code Generator</h1>

      <div class="qr-generator">
        <div class="settings form">
          <div class="input-box">
            <label for="tabs">QR Code Type</label>
            <div class="tabs" id="tabs">
              <button data-tab="text">Text</button>
              <button data-tab="url">URL</button>
              <button data-tab="wifi">WiFi</button>
            </div>
          </div>

          <div class="input-box" data-tab-content="text">
            <label for="text-input">Text</label>
            <input id="text-input" type="text" placeholder="Enter text" />
          </div>

          <div class="input-box" data-tab-content="url">
            <label for="url-input">URL</label>
            <input id="url-input" type="url" placeholder="Enter URL" />
          </div>

          <div class="form" data-tab-content="wifi">
            <div class="input-box">
              <label for="ssid-input">Network Name (SSID)</label>
              <input id="ssid-input" type="text" placeholder="Enter SSID" />
            </div>

            <div class="input-box">
              <label for="password-input">Password</label>
              <input
                id="password-input"
                type="password"
                placeholder="Enter Password"
              />
            </div>

            <div class="input-box">
              <label for="encryption-select">Encryption Type</label>
              <select id="encryption-select">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">No Password</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="size">Size: 256px</label>
            <input
              id="size"
              type="range"
              min="128"
              max="512"
              value="256"
              step="128"
            />
          </div>

          <div class="form horizontal">
            <div class="input-box">
              <label for="fg-color">Foreground Color</label>
              <input id="fg-color" type="color" value="#000000" />
            </div>

            <div class="input-box">
              <label for="bg-color">Background Color</label>
              <input id="bg-color" type="color" value="#ffffff" />
            </div>
          </div>
        </div>

        <div class="preview">
          <div class="qr-code-wrapper">
            <img id="qr-code" alt="Generated QR Code" />
          </div>

          <div class="btns">
            <button class="btn" id="download-btn">
              <i class="ri-download-line"></i> Download
            </button>
            <button class="btn" id="copy-btn">
              <i class="ri-file-copy-line"></i> Copy
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/tabs.js"></script>
  </body>
</html>
